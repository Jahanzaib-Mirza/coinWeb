<ion-header>
  <ion-toolbar>
    <ion-title>
      Repay Debt
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  
<ion-content style="--height: 250px;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;width: 100%;">
    <div class="ion-padding" style="width: 80%;">
      <ion-item>
        <ion-label>Debt Action</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="nes">Repay Debt</ion-select-option>
          <ion-select-option value="n64">Increase Debt</ion-select-option>
        </ion-select>
      </ion-item>

    </div>
    <div class="ion-padding" style="width: 80%;">
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input [formControl]="repayInput" placeholder="Amount in PKR"></ion-input>
      </ion-item>

    </div>
    <div class="ion-padding">
      <ion-button (click)="sendData()" [disabled]="repayInput.invalid">Submit</ion-button>

    </div>

  </div>
</ion-content>
