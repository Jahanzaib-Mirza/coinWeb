<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      New Customer
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--height: 250px;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;width: 100%;">
    <div class="ion-padding" style="width: 80%;">
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </div>
    <div class="ion-padding" style="width: 80%;">
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    </div>
    <div class="ion-padding" style="width: 80%;">
      <ion-item class="new-budget-padding">
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </div>
    <div class="ion-padding" style="width: 80%;">
      <ion-item class="borrowed-padding">
        <ion-label position="floating">Contact No.</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </div>
  </div>
</ion-content>
