<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-toggle autoHide="false">
        <ion-button (click)="onDismiss()">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Add User</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="width: 100%; display: flex; justify-content: center;">
  <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
    <ion-item color="light">
      <ion-label position="floating">
        Full Name
      </ion-label>
      <ion-input autofocus="true" formControlName="fullName" type="text"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">
        Address
      </ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">
        Contact Number
      </ion-label>
      <ion-input type="number" formControlName="phoneNumber"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">
        Email
      </ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item color="light">
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item color="light" style="width: 100%;">
      <ion-label>Role</ion-label>
      <ion-select interface="popover" formControlName="role">
        <ion-select-option value="clerk">Clerk</ion-select-option>
        <ion-select-option value="accountant">Accountant</ion-select-option>
        <ion-select-option value="manager">Manager</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="Form.invalid" shape="round">Register</ion-button>
  </form>
</div>
</ion-content>
