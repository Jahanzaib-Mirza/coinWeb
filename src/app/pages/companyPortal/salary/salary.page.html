<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle autoHide="false">
        <ion-button (click)="toggleMenu()">
          <ion-icon name="menu" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>salary</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="--background:rgb(241,241,241);">
  <ion-tabs>
    <ion-tab-bar style="--background:#40c4b3;" slot="top">
      <ion-tab-button tab="salary-portal">
        <ion-label style="color: white; font-size: 16px;">Salary</ion-label>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>

      <ion-tab-button tab="salary-record">
        <!-- <ion-icon name="person-circle"></ion-icon> -->
        <ion-label style="color: white; font-size: 16px;">Record</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
