<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-toggle autoHide="false">
        <ion-button (click)="onDismiss()">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Update Company</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="company" style="width: 100%; display: flex; justify-content: center;">
    <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
      <ion-item color="light">
        <ion-label position="floating">
          Name
        </ion-label>
        <ion-input autofocus="true" formControlName="name" type="text"></ion-input>
      </ion-item>
      <!-- <ion-item color="light">
        <ion-label position="floating">
          User Name
        </ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item> -->
      <ion-item color="light">
        <ion-label position="floating">
          Address
        </ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">
          Contact Number
        </ion-label>
        <ion-input type="number" formControlName="contactNumber"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div style="display: flex; justify-content: center;">
        <ion-button type="submit" shape="round ion-margin-top" [disabled]="Form.invalid">Register</ion-button>
      </div>
    </form>
</div>
</ion-content>
