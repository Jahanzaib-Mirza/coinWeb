<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Portal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:rgb(241,241,241);">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row style="border-bottom: 1px solid grey;">
          <ion-col size="3">
            <ion-text style="font-size: 24px;font-weight: bold;">Name</ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-text style="font-size: 24px;font-weight: bold;">Email</ion-text>
          </ion-col>
          <!-- <ion-col size="3" style="font-size: 24px;font-weight: bold;">
            Address
          </ion-col> -->
          <ion-col size="3">
            <ion-text style="font-size: 24px;font-weight: bold;">Contact</ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-text style="font-size: 24px;font-weight: bold;">Action</ion-text>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let company of companies">
          <ion-col size="3">
            <ion-text style="font-size: 20px;font-weight: 700px;">{{company.name}}</ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-text style="font-size: 20px;font-weight: 700px;">{{company.email}}</ion-text>
          </ion-col>
          <!-- <ion-col size="2">
            <ion-title>{{company.address}}</ion-title>
          </ion-col> -->
          <ion-col size="3">
            <ion-text style="font-size: 20px;font-weight: 700px;">{{company.contactNumber}}</ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="visitCompany(company.id)" color="tertiary">
              <ion-icon name="open-outline" slot="icon-only"></ion-icon>
            </ion-button>
            
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
