<ion-content [fullscreen]="true">
  <div class="main">
    <ion-card style="width: 50%;">
      <ion-card-header>
        <ion-card-title style="text-align: center; font-size: 34px; padding-bottom:20px;">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form novalidate [formGroup]="Form" (ngSubmit)="onSubmit()">
          <ion-item color="light">
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input autofocus="true" formControlName="Email" placeholder="Email" type="text"></ion-input>
          </ion-item>
          <ion-item color="light">
            <ion-label>
              <ion-icon name="lock-closed"></ion-icon>
            </ion-label>
            <ion-input placeholder="Password" formControlName="Password" type="Password"></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" [disabled]="Form.invalid" shape="round">LogIn</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
